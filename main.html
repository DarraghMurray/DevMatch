<html>

<head>
	<link rel = "stylesheet"
		href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
	<link rel = "stylesheet"
		href = "CSS/DevMatchStyle.css">
</head>

<body>
	<div id="logInPopUp" class="modal">
		<span onclick="document.getElementById('logInPopUp').style.display='none'"
	  class="close" title="Close Modal">&times;</span>
	  
		<!-- Modal Content -->

		<form id = "logInPopUp" class="modal-content">
			<div class="imgcontainer">
				<img src="LogInFormImg.png">
			</div> 
			<div class="form-group">
			  <label for="userName">Username</label>
			  <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter username">
			</div>
			<div class="form-group">
			  <label for="passWord">Password</label>
			  <input type="password" class="form-control" id="passWord" placeholder="Enter password">
			</div>
			<div class="form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1"></label>
			</div>
			<button type="submit" class="btn btn-dark">Log-In</button>
		  </form>
	  </div>

	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-4">
			</div>
			<div class = "col-4">
				<div class = "container">
					<div class="row mb-5">
						<div class = "col-5">
						</div>
						<div class = "col-2">
							<img class = "img-fluid" src="DevMatchLogo.png">
						</div>
						<div class = "col-5">
						</div>
					</div>
					<div class="row mb-5">
						<div class = "col-4"></div>
						<div class = "col-4 text-center">Welcome to DevMatch</div>
						<div class = "col-4"></div>
					</div>
					<div class="row">
						<div class = "col-4"></div>
						<div class = "col-3">
							<button type="button" onclick="document.getElementById('logInPopUp').style.display='block'" class="btn btn-dark">Log-In</button>
						</div>
						<div class = "col-1">
							<button type="button" class="btn btn-dark">Register</button>
						</div>
						<div class = "col-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	</div>
</body>

</html>
